<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giraffe - Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.cdnfonts.com/css/womby" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- All masks -->
    <svg
      style="
        position: absolute;
        overflow: hidden;
        z-index: -1;
        height: 0;
        width: 0;
      "
    >
      <defs>
        <clipPath id="clipPath" clipPathUnits="objectBoundingBox">
          <polygon points=".5,0 .8,1 0,.4 1,.4 .2,1" />
        </clipPath>

        <clipPath id="window">
          <path fill="black" d="M183.39 187.08h661.78v372.24H183.39z" />
        </clipPath>
      </defs>
    </svg>

    <header>
      <div class="pl-2">
        <img src="./img/logo-bright.png" height="40" class="h-8">
      </div>
    </header>

    <section id="intro" class="relative">
      <div class="container flex items-end h-screen max-w-none sticky top-0">
        <div class="content relative grow">
          <div class="clouds">
            <img src="./img/clouds.svg" class="w-full" />
          </div>
          <div class="rikshaw">
            <img class="rikshaw-body" src="./img/rikshaw-body.svg" alt="" />
            <div class="tyres">
              <img class="front" src="./img/rikshaw-tyre-front.svg" />
              <img class="back" src="./img/rikshaw-tyre-back.svg" />
            </div>
          </div>
          <div class="relative">
            <div class="rails"></div>
            <div class="lamps absolute left-0 w-full">
              <div class="lamp lamp--left">
                <img src="./img/lamp.svg" class="lamp-frame" />
                <img src="./img/lamp-light.svg" class="lamp-light" />
              </div>
              <div class="lamp lamp--right">
                <img src="./img/lamp.svg" class="lamp-frame" />
                <img src="./img/lamp-light.svg" class="lamp-light" />
              </div>
            </div>
            <div class="building-wrapper">
              <img class="sun" src="./img/sun.svg" alt="" />
              <img
                class="building max-w-none h-96 md:h-auto"
                src="./img/building-top.svg"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="gate" class="relative">
      <div class="container max-w-none h-screen sticky top-0">
        <div class="pb-16 h-screen relative">
          <img
            class="building max-w-none object-bottom h-full relative z-10 -top-px"
            src="./img/building-bottom.svg"
            alt=""
          />
          <div
            class="gate w-11/12 md:w-4/12 2xl:w-[30%]"
          >
            <img
              src="./img/gate-frame.svg"
              alt=""
              class="w-full relative z-20"
            />
            <div
              class="gate-hanging w-3/4 z-10 absolute top-2/3 left-1/2 transform -translate-x-1/2 -translate-y-2/4 md:-translate-y-2/3"
            >
              <div
                class="absolute top-1/2 left-1/2 pl-2 md:pl-4 pr-4 md:pr-7 transform -translate-x-1/2 -translate-y-[38%] h-1/2 w-2/3 leading-tight text-justify text-xs md:text-sm flex items-center"
              >
                We are an idea space driven by culture. Building exciting
                cross-cultural experiences through art and music. Storytelling
                is out expression that we convey through various mediums.
              </div>
              <img src="./img/gate-hang.svg" alt="" class="w-full z-[5]" />
            </div>
            <div
              class="gate-bg"
            ></div>
          </div>
          <div class="road">
            <img
              class="h-20 md:h-32 w-full object-cover absolute bottom-0 left-0 right-0 z-0 bg-[#939393]"
              src="./img/road.svg"
              alt=""
            />
          </div>
          <div class="plants relative z-10">
            <img
              src="./img/plant.svg"
              class="plant absolute -bottom-7 -left-12 md:left-5"
              alt=""
            />
            <img
              src="./img/plant.svg"
              class="plant absolute -bottom-7 left-80 desktop hidden md:block"
              alt=""
            />
            <img
              src="./img/plant.svg"
              class="plant absolute -bottom-7 -right-12 md:right-5 scale-x-[-1]"
              alt=""
            />
            <img
              src="./img/plant.svg"
              class="plant absolute -bottom-7 right-80 scale-x-[-1] desktop hidden md:block"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>

    <section
      id="projects"
      class="absolute bg-orange-500 z-40 w-full top-[12500px] left-0"
    >
      <div id="projects-spacer" class="h-96"></div>
      <div id="projects-bg" class="h-screen bg-green-400 z-10 relative"></div>
      <div
        class="project-elements absolute sticky top h-screen flex flex-col md:flex-row items-center justify-between w-full z-[100] px-7 pt-[50px]"
      >
        <img
          src="./img/side-strip.svg"
          class="md:h-1/2 desktop hidden md:block"
        />
        <img
          src="./img/side-strip.svg"
          class="md:h-1/2 desktop hidden md:block"
        />
        <img
          src="./img/top-strip.svg"
          class="h-10 mobile block md:hidden mt-10"
        />
        <img
          src="./img/top-strip.svg"
          class="h-10 mobile block md:hidden mb-10"
        />
      </div>
      <div class="showcase h-screen z-10 relative">
        <div class="w-1/2 mx-auto desktop hidden md:block">
          <div class="video-wrapper">
            <img src="./img/window.svg" alt="" />
            <video
              muted
              autoplay
              loop
              src="./video/video.mp4"
              class="masked"
            ></video>
          </div>
        </div>
        <div class="w-9/12 mx-auto mobile block md:hidden">
          <div class="video-wrapper">
            <img src="./img/project-window-mobile.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="showcase h-screen z-10 relative">
        <div class="w-1/2 mx-auto desktop hidden md:block">
          <div class="video-wrapper">
            <img src="./img/window.svg" alt="" />
            <video
              muted
              autoplay
              loop
              src="./video/video.mp4"
              class="masked"
            ></video>
          </div>
        </div>
        <div class="w-9/12 mx-auto mobile block md:hidden">
          <div class="video-wrapper">
            <img src="./img/project-window-mobile.svg" alt="" />
          </div>
        </div>
      </div>
      <div id="team-bg" class="h-screen bg-yellow-400 z-20 relative"></div>
      <div class="showcase h-screen z-30 relative">
        <div class="w-1/2 mx-auto desktop hidden md:block">
          <div class="video-wrapper">
            <img src="./img/team-left.svg" class="relative -left-20" />
          </div>
        </div>
        <div class="w-11/12 mx-auto mobile block md:hidden">
          <div class="video-wrapper">
            <img src="./img/team-mobile.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="showcase h-screen z-30 relative">
        <div class="w-1/2 mx-auto desktop hidden md:block">
          <div class="video-wrapper">
            <img src="./img/team-left.svg" class="relative -left-20" />
          </div>
        </div>
        <div class="w-11/12 mx-auto mobile block md:hidden">
          <div class="video-wrapper">
            <img src="./img/team-mobile.svg" alt="" />
          </div>
        </div>
      </div>
      <div id="contact-bg" class="h-screen bg-blue-400 z-40 relative"></div>
      <div class="showcase h-screen z-50 relative">
        <div class="w-11/12 md:w-2/3 2xl:w-[60%] mx-auto">
          <div class="video-wrapper">
            <img src="./img/contact.svg" alt="" />
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.1/ScrollToPlugin.min.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/studio-freight/lenis@1.0.27/bundled/lenis.min.js"></script>

    <script src="./app.js" type="module"></script>
  </body>
</html>
