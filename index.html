        <a href="#">Our Philosophy</a>

    <section id="intro" class="relative">
      <div class="container flex items-end h-screen max-w-none sticky top-0">
        <div class="content relative grow">
          <div class="clouds">
            <img src="./img/clouds.svg" class="w-full" />
          </div>
          <div class="rikshaw">
            <img class="rikshaw-body" src="./img/rikshaw-body.svg" alt="" />
            <div class="tyres">
              <img class="front" src="./img/rikshaw-tyre-front.svg" />
              <img class="back" src="./img/rikshaw-tyre-back.svg" />
            </div>
          </div>
          <div class="relative">
            <div class="rails"></div>
            <div class="lamps absolute left-0 w-full">
              <div class="lamp lamp--left">
                <img src="./img/lamp.svg" class="lamp-frame" />
                <img src="./img/lamp-light.svg" class="lamp-light" />
              </div>
              <div class="lamp lamp--right">
                <img src="./img/lamp.svg" class="lamp-frame" />
                <img src="./img/lamp-light.svg" class="lamp-light" />
              </div>
            </div>
            <div class="building-wrapper">
              <img class="sun" src="./img/sun.svg" alt="" />
              <picture>
                <source
                  media="(max-width:768px)"
                  srcset="./img/building-top-mobile.svg"
                />
                <source
                  media="(min-width:769px)"
                  srcset="./img/building-top.svg"
                />
                <img
                  class="building max-w-none h-96 md:h-auto"
                  src="./img/building-top.svg"
                />
              </picture>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="gate" class="relative">
      <div class="container max-w-none h-screen sticky top-0">
        <div class="pb-16 h-screen relative">
          <picture>
            <source
              media="(max-width:768px)"
              srcset="./img/building-bottom-mobile.svg"
            />
            <source
              media="(min-width:769px)"
              srcset="./img/building-bottom.svg"
            />
            <img
              class="building max-w-none object-bottom h-full relative z-10 -top-px"
              src="./img/building-bottom.svg"
              alt=""
            />
          </picture>
          <div class="gate">
            <img
              src="./img/gate.svg"
              alt=""
              class="w-full h-full relative z-20 object-cover object-top"
            />
            <!-- doors -->
            <div class="door door__left">
              <img class="w-full" src="./img/door.svg" alt="left door" />
              <div class="door__block"></div>
            </div>
            <div class="door door__right">
              <div class="door__block"></div>
              <img class="w-full" src="./img/door-right.svg" alt="right door" />
            </div>
          </div>
          <div class="road">
            <img
              class="h-20 md:h-32 w-full object-cover absolute bottom-0 left-0 right-0 z-0 bg-[#939393]"
              src="./img/road.svg"
              alt=""
            />
          </div>
          <div class="plants relative z-10">
            <img
              src="./img/plant.svg"
              class="plant absolute -bottom-7 -left-12 md:left-5"
              alt=""
            />
            <img
              src="./img/plant.svg"
              class="plant absolute -bottom-7 left-80 desktop hidden md:block"
              alt=""
            />
            <img
              src="./img/plant.svg"
              class="plant absolute -bottom-7 -right-12 md:right-5 scale-x-[-1]"
              alt=""
            />
            <img
              src="./img/plant.svg"
              class="plant absolute -bottom-7 right-80 scale-x-[-1] desktop hidden md:block"
              alt=""
            />
          </div>
        </div>
      </div>
    </section>
